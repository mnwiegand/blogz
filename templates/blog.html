{% extends "base.html" %}

{% block content %}
    <h1>These are the blogposts so far:

    </h1>
    {% if posts|length == 0 %}
        <p>No Blog Posts Yet</p>
    {% else %}


    
    {% for post in posts %}
    <h1><a href='/singleblog?id={{post.id}}'>{{post.title}}</a></h1>        
    <!--{{post.title}}</br> -->
    {{post.body}}</br>
    <hr>

        
    {% endfor %}

    {% endif %}
{% endblock %}
