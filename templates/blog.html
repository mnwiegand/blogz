
{% extends "base.html" %}

{% block content %}

        {% for post in posts %}
            <h1><a href='/singleblog?id={{post.id}}'>{{post.title}}</a></h1>
            <p>user_id: {{post.owner_id}}</p>
            <p><a href='/blog?user={{post.owner_id}}'>Written by: {{post.owner.username}}</a></p>
            <p>{{post.body}}</p></br>
            <hr>
        {% endfor %}

{% endblock %}
