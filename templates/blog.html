{% extends "base.html" %}
{% block content %} 
{% if posts|length == 0 %}
<p>No Blog Posts Yet</p>
{% endif %}

{% for post in posts %}
<h1>
    <a href='/singleblog?id={{post.id}}'>{{post.title}}</a>
</h1>
<!--{{post.title}}</br> -->
{{post.body}}</br>
<p>
    <a href='/blog?user={{post.owner_id}}'>written by: {{post.owner.username}}</a>
</P>
<hr>
{% endfor %}
{% endblock %}
